<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Site</title>
</head>
<body>
    <div class="main-box">
        <div class="box-text">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quaerat dolorem ut doloribus porro. Iure, ad, sunt nostrum cumque dolore atque quod, nesciunt iusto est voluptates accusantium sit quia. Harum, excepturi!</p>
        </div>
        <div class="current-txt">
            <span class = 'current'></span>
        </div>
        <div class="input-area">
            <input type="text">
        </div>
        <div class="time-and-words">
            <p class = "time hidden">Time : 60</p>
            <p class = "word hidden">Word : 0</p>
            <p class="result show">WPM = 0</p>
        </div>
        <div class="btn">
            <button>Reset</button>
        </div>
    </div>
    <script src = "js.js"></script>
</body>
</html>
